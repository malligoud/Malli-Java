<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function OrderClick(){
            document.getElementById("lblName").innerHTML = document.getElementById("txtname").value;
            document.getElementById("lblMobile").innerHTML= document.getElementById("txtmobile").value;

            var mealName = "";
            var mealCost = 0;

            var adOnName = "";
            var adOnCost = 0;

            var optBurger = document.getElementById("optBurger");
            var optRoller = document.getElementById("optRoller");

            var imgMeal = document.getElementById("imgMeal");

            if(optBurger.checked){
                mealCost=120;
                mealName=optBurger.value;
                imgMeal.src="../images/Burger.jpg"
            }

            if(optRoller.checked) {
                mealCost = 100;
                mealName = optRoller.value;
                imgMeal.src = "../images/Roller.jpg";
            }

            var optKrusher = document.getElementById("optKrusher");
            var optWings = document.getElementById("optWings");

            if(optKrusher.checked) {
                adOnCost = 40;
                adOnName += optKrusher.value + "<br>";
                mealCost += adOnCost;
                imgMeal.src="../images/Krusher.jpg";
            }

            if(optWings.checked) {
                adOnCost = 80;
                adOnName += optWings.value + "<br>";
                mealCost += adOnCost;
                imgMeal.src="../images/Wings.jpg";
            }

            document.getElementById("lblMeal").innerHTML = mealName;
            document.getElementById("lblAdon").innerHTML = adOnName;
            document.getElementById("lblTotal").innerHTML = mealCost.toLocaleString('en-in',{style:'currency', currency: 'INR'});
        }
    </script>
</head>
<body class="container-fluid">
    <header>
        <img src="../images/kfctop.JPG" width="100%" height="200" >
    </header>
    <section>
        <div class="accordion" id="kfc">
            <div class="accordion-item">
                <div class="accordion-header">
                   <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100"> Customer Details </button>
                </div>
                <div class="accordion-collapse collapse" id="customer" data-bs-parent="#kfc">
                    <div class="accordion-body bg-danger text-white mt-2 ">
                        <dl>
                            <dt>Customer Nmae </dt>
                            <dd> <input type="text" id="txtname" class="form-control"> </dd>
                            <dt>Mobile Number</dt>
                            <dd> <input type="text" id="txtmobile" class="form-control"> </dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Your meal</button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col  text-center">
                                <h3>OMG BURGER</h3>
                                <img src="../images/Burger.jpg" width="100%">
                                <h2>
                                    <input type="radio" name="meal" id="optBurger" value="OMG Burger" class="form-check-input"> <label>&#8377;120/-</label>
                                </h2>
                            </div>
                            <div class="col text-center">
                                <h3>OMG ROLLER</h3>
                                <img src="../images/Roller.jpg" width="100%">
                                <h2>
                                    <input type="radio" name="meal" value="OMG Roller" id="optRoller" class="form-check-input"> <label>&#8377;100/-</label>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100">Select AD-ON's</button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col text-center">
                                <h3>KRUSHER BROWNIE</h3>
                                <img src="../images/Krusher.jpg" width="100%">
                                <h2>
                                    <input type="checkbox" id="optKrusher" class="form-check-input" value="Krusher Brownie"> <label>&#8377;40/-</label>
                                </h2>
                            </div>
                            <div class="col text-center">
                                <h3>HOT WINGS</h3>
                                <img src="../images/Wings.jpg" width="100%">
                                <h2>
                                    <input type="checkbox" class="form-check-input" id="optWings" value="Hot Wingss"> <label>&#8377;80/-</label>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="OrderClick()" class="btn btn-danger w-100" data-bs-target="#bill" data-bs-toggle="modal">Place Your Order</button>
        <div class="modal fade" id="bill">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="text-primary">Your Bill Summary</h2>
                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col ">
                                <dl>
                                    <dt>CustomerName</dt>
                                    <dd id="lblName"></dd>
                                    <dt>MobileNumber</dt>
                                    <dd id="lblMobile"></dd>
                                    <dt>Meal</dt>
                                    <dd id="lblMeal"></dd>
                                    <dt>Ad-On</dt>
                                    <dd id="lblAdon"></dd>
                                    <dt>Total</dt>
                                    <dd id="lblTotal" class="fw-bold  text-danger"></dd>
                                </dl>
                            </div>
                            <div class="col">
                                <img width="100%" id="imgMeal">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
